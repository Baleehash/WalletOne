<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - WalletOne</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4F46E5',
                        secondary: '#FF6B6B',
                        accent: '#10B981',
                        warning: '#F59E0B'
                    }
                }
            }
        }
    </script>
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes pulse-glow {
            0%, 100% {
                box-shadow: 0 0 20px rgba(79, 70, 229, 0.3);
            }
            50% {
                box-shadow: 0 0 40px rgba(79, 70, 229, 0.6);
            }
        }

        @keyframes gradient-shift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .animate-fadeIn {
            animation: fadeIn 0.8s ease-out forwards;
        }

        .animate-slideInLeft {
            animation: slideInLeft 0.8s ease-out forwards;
        }

        .animate-slideInRight {
            animation: slideInRight 0.8s ease-out forwards;
        }

        .animate-float {
            animation: float 3s ease-in-out infinite;
        }

        .animate-pulse-glow {
            animation: pulse-glow 2s ease-in-out infinite;
        }

        .animate-scaleIn {
            animation: scaleIn 0.8s ease-out forwards;
        }

        .gradient-bg {
            background: linear-gradient(-45deg, #10B981, #4F46E5, #7C3AED, #EC4899);
            background-size: 400% 400%;
            animation: gradient-shift 15s ease infinite;
        }

        .input-focus {
            transition: all 0.3s ease;
        }

        .input-focus:focus {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(79, 70, 229, 0.2);
        }

        .btn-hover {
            transition: all 0.3s ease;
        }

        .btn-hover:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(79, 70, 229, 0.4);
        }

        .btn-hover:active {
            transform: translateY(-1px);
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* Floating shapes */
        .shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
        }

        .shape-1 {
            width: 250px;
            height: 250px;
            background: #10B981;
            top: -80px;
            left: -80px;
            animation: float 7s ease-in-out infinite;
        }

        .shape-2 {
            width: 180px;
            height: 180px;
            background: #7C3AED;
            bottom: 50px;
            right: -60px;
            animation: float 9s ease-in-out infinite;
        }

        .shape-3 {
            width: 120px;
            height: 120px;
            background: #EC4899;
            top: 40%;
            left: 5%;
            animation: float 6s ease-in-out infinite;
        }

        /* Progress bar */
        .progress-step {
            transition: all 0.5s ease;
        }

        .progress-step.active {
            background: linear-gradient(135deg, #4F46E5, #7C3AED);
            transform: scale(1.1);
        }

        .progress-step.completed {
            background: #10B981;
        }

        /* Checkbox custom */
        .custom-checkbox:checked {
            background-color: #4F46E5;
            border-color: #4F46E5;
        }

        /* Password strength indicator */
        .strength-bar {
            height: 4px;
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        .strength-weak {
            width: 33%;
            background: #FF6B6B;
        }

        .strength-medium {
            width: 66%;
            background: #F59E0B;
        }

        .strength-strong {
            width: 100%;
            background: #10B981;
        }

        /* Hide spinner */
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4 relative overflow-hidden">
    <!-- Floating shapes -->
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>

    <!-- Register Card -->
    <div class="glass-effect rounded-3xl shadow-2xl w-full max-w-md p-8 md:p-10 relative z-10 animate-scaleIn my-8">
        <!-- Logo & Title -->
        <div class="text-center mb-6 animate-slideInLeft">
            <div class="inline-block animate-float">
                <div class="w-20 h-20 bg-gradient-to-br from-accent to-primary rounded-2xl flex items-center justify-center mx-auto mb-4 animate-pulse-glow">
                    <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path>

        <!-- Register Form -->

            <!-- Email -->

            </div>

            <!-- Phone Number -->
            <div class="animate-slideInLeft" style="animation-delay: 0.5s; opacity: 0;">
                <label for="phone" class="block text-sm font-medium text-gray-700 mb-2">

                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>

            <!-- Password -->
            <div class="animate-slideInRight" style="animation-delay: 0.6s; opacity: 0;">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                    Password
                </label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                        </svg>
                    </div>

                        placeholder="Minimal 8 karakter" oninput="checkPasswordStrength()">
                    <button type="button" onclick="togglePassword('password')" class="absolute inset-y-0 right-0 pr-4 flex items-center">
                        <svg id="eyeIcon" class="h-5 w-5 text-gray-400 hover:text-gray-600 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">

                <div class="mt-2">
                    <div class="h-1 bg-gray-200 rounded-full overflow-hidden">
                        <div id="strengthBar" class="strength-bar"></div>
                    </div>
                    <p id="strengthText" class="text-xs text-gray-500 mt-1"></p>
                </div>
            </div>

            <!-- Confirm Password -->
            <div class="animate-slideInLeft" style="animation-delay: 0.7s; opacity: 0;">
                <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">
                    Konfirmasi Password
                </label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    </div>
                    <input type="password" id="confirmPassword" name="confirmPassword" required
                        class="input-focus w-full pl-12 pr-12 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                        placeholder="Ulangi password">
                    <button type="button" onclick="togglePassword('confirmPassword')" class="absolute inset-y-0 right-0 pr-4 flex items-center">
                        <svg id="eyeIcon2" class="h-5 w-5 text-gray-400 hover:text-gray-600 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Terms & Conditions -->
            <div class="flex items-start animate-slideInRight" style="animation-delay: 0.8s; opacity: 0;">
                <input type="checkbox" id="terms" name="terms" required
                    class="custom-checkbox h-5 w-5 text-primary focus:ring-primary border-gray-300 rounded mt-0.5">
                <label for="terms" class="ml-3 block text-sm text-gray-700">
                    Saya setuju dengan <a href="#" class="text-primary hover:text-purple-600 font-medium">Syarat & Ketentuan</a> serta <a href="#" class="text-primary hover:text-purple-600 font-medium">Kebijakan Privasi</a> WalletOne
                </label>

            <!-- Register Button -->
            <button type="submit"
                class="btn-hover w-full bg-gradient-to-r from-accent to-primary text-white font-semibold py-3 px-6 rounded-xl shadow-lg animate-slideInLeft"
                style="animation-delay: 0.9s; opacity: 0;">
                Daftar Sekarang
            </button>

            <!-- Divider -->
            <div class="relative animate-fadeIn" style="animation-delay: 1s; opacity: 0;">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-300"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-4 bg-white text-gray-500">atau daftar dengan</span>
                </div>
            </div>

            <!-- Social Register -->
            <div class="grid grid-cols-3 gap-3 animate-slideInRight" style="animation-delay: 1.1s; opacity: 0;">
                <button type="button" class="btn-hover flex items-center justify-center px-4 py-3 border border-gray-300 rounded-xl hover:bg-gray-50">
                    <svg class="w-6 h-6" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                </button>
                <button type="button" class="btn-hover flex items-center justify-center px-4 py-3 border border-gray-300 rounded-xl hover:bg-gray-50">
                    <svg class="w-6 h-6" fill="#1877F2" viewBox="0 0 24 24">
                        <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                    </svg>
                </button>
                <button type="button" class="btn-hover flex items-center justify-center px-4 py-3 border border-gray-300 rounded-xl hover:bg-gray-50">
                    <svg class="w-6 h-6" fill="#000000" viewBox="0 0 24 24">
                        <path d="M12 2C6.477 2 2 6.477 2 12c0 4.42 2.865 8.17 6.839 9.49.5.092.682-.217.682-.482 0-.237-.008-.866-.013-1.7-2.782.603-3.369-1.34-3.369-1.34-.454-1.156-1.11-1.463-1.11-1.463-.908-.62.069-.608.069-.608 1.003.07 1.531 1.03 1.531 1.03.892 1.529 2.341 1.087 2.91.831.092-.646.35-1.086.636-1.336-2.22-.253-4.555-1.11-4.555-4.943 0-1.091.39-1.984 1.029-2.683-.103-.253-.446-1.27.098-2.647 0 0 .84-.269 2.75 1.025A9.578 9.578 0 0112 6.836c.85.004 1.705.114 2.504.336 1.909-1.294 2.747-1.025 2.747-1.025.546 1.377.203 2.394.1 2.647.64.699 1.028 1.592 1.028 2.683 0 3.842-2.339 4.687-4.566 4.935.359.309.678.919.678 1.852 0 1.336-.012 2.415-.012 2.743 0 .267.18.578.688.48C19.138 20.167 22 16.418 22 12c0-5.523-4.477-10-10-10z"/>
                    </svg>
                </button>
            </div>

            <!-- Login Link -->
            <p class="text-center text-sm text-gray-600 animate-fadeIn" style="animation-delay: 1.2s; opacity: 0;">
                Sudah punya akun?
                <a href="login.html" class="font-semibold text-primary hover:text-purple-600 transition-colors">
                    Masuk di sini
                </a>
            </p>
        </form>
    </div>

    <script>
        // Toggle password visibility
        function togglePassword(fieldId) {
            const passwordInput = document.getElementById(fieldId);
            const eyeIcon = fieldId === 'password' ? document.getElementById('eyeIcon') : document.getElementById('eyeIcon2');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"></path>';
            } else {
                passwordInput.type = 'password';
                eyeIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>';
            }
        }

        // Check password strength
        function checkPasswordStrength() {
            const password = document.getElementById('password').value;
            const strengthBar = document.getElementById('strengthBar');
            const strengthText = document.getElementById('strengthText');

            let strength = 0;
            if (password.length >= 8) strength++;
            if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength++;
            if (password.match(/[0-9]/)) strength++;
            if (password.match(/[^a-zA-Z0-9]/)) strength++;

            strengthBar.className = 'strength-bar';
            if (strength <= 1) {
                strengthBar.classList.add('strength-weak');
                strengthText.textContent = 'Password lemah';
                strengthText.className = 'text-xs text-red-500 mt-1';
            } else if (strength <= 2) {
                strengthBar.classList.add('strength-medium');
                strengthText.textContent = 'Password sedang';
                strengthText.className = 'text-xs text-yellow-600 mt-1';
            } else {
                strengthBar.classList.add('strength-strong');
                strengthText.textContent = 'Password kuat';
                strengthText.className = 'text-xs text-green-600 mt-1';
            }
        }

        // Update progress steps
        function updateProgress(step) {
            const steps = document.querySelectorAll('.progress-step');
            steps.forEach((el, index) => {
                el.classList.remove('active', 'completed');
                if (index < step) {
                    el.classList.add('completed');
                } else if (index === step) {
                    el.classList.add('active');
                }
            });
        }

        // Handle form submission (frontend only)
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const terms = document.getElementById('terms').checked;

            // Validation
            if (password !== confirmPassword) {
                alert('Password tidak cocok!');
                return;
            }

            if (password.length < 8) {
                alert('Password minimal 8 karakter!');
                return;
            }

            if (!terms) {
                alert('Anda harus menyetujui Syarat & Ketentuan!');
                return;
            }

            // Simulate registration success with progress
            const button = e.target.querySelector('button[type="submit"]');
            button.innerHTML = '<svg class="animate-spin h-5 w-5 mx-auto" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>';

            // Step 1: Validating
            updateProgress(0);
            setTimeout(() => {
                // Step 2: Creating account
                updateProgress(1);
                setTimeout(() => {
                    // Step 3: Done
                    updateProgress(2);
                    setTimeout(() => {
                        // Show success message
                        button.innerHTML = 'âœ“ Berhasil!';
                        button.classList.add('bg-green-500');

                        setTimeout(() => {
                            // Redirect to login
                            window.location.href = 'login.html';
                        }, 1000);
                    }, 500);
                }, 800);
            }, 800);
        });

        // Trigger animations on load
        window.addEventListener('load', function() {
            const elements = document.querySelectorAll('[style*="animation-delay"]');
            elements.forEach(el => {
                setTimeout(() => {
                    el.style.opacity = '1';
                }, 100);
            });
        });

        // Form field animations
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                updateProgress(1);
            });
        });
    </script>
</body>
</html>
